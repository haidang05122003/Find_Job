<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#465fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ba5ec;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#grad1)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Decorative Elements -->
  <circle cx="300" cy="200" r="150" fill="white" opacity="0.05"/>
  <circle cx="1600" cy="800" r="200" fill="white" opacity="0.05"/>
  <rect x="800" y="300" width="400" height="300" rx="20" fill="white" opacity="0.08"/>
  
  <!-- Text -->
  <text x="960" y="500" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">
    Professional Workspace
  </text>
  <text x="960" y="560" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" opacity="0.7">
    Find Your Dream Job
  </text>
</svg>
