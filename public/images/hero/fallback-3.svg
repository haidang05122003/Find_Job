<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ba5ec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <pattern id="lines" width="60" height="60" patternUnits="userSpaceOnUse">
      <line x1="0" y1="30" x2="60" y2="30" stroke="white" stroke-width="1" opacity="0.1"/>
      <line x1="30" y1="0" x2="30" y2="60" stroke="white" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#grad3)"/>
  <rect width="1920" height="1080" fill="url(#lines)"/>
  
  <!-- Decorative Elements -->
  <circle cx="350" cy="250" r="160" fill="white" opacity="0.06"/>
  <circle cx="1550" cy="750" r="190" fill="white" opacity="0.06"/>
  <rect x="750" y="300" width="450" height="350" rx="20" fill="white" opacity="0.08"/>
  
  <!-- Geometric Shapes -->
  <polygon points="500,500 550,450 600,500 550,550" fill="white" opacity="0.12"/>
  <polygon points="1400,600 1450,550 1500,600 1450,650" fill="white" opacity="0.12"/>
  
  <!-- Text -->
  <text x="960" y="500" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">
    Team Collaboration
  </text>
  <text x="960" y="560" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" opacity="0.7">
    Join Leading Companies
  </text>
</svg>
